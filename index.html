<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id = "displayPanel">
                <div id = "topDisplay" class="display"></div>
                <div id = "bottomDisplay" class="display"></div>
            </div>
            <div id="keyPad">
                <button class="key number" id="one">1</button>
                <button class="key number" id="two">2</button>
                <button class="key number" id="three">3</button>
                <button class="key operator" id="plus">+</button>
                <button class="key number" id="four">4</button>
                <button class="key number" id=five>5</button>
                <button class="key number" id="six">6</button>
                <button class="key operator" id="minus">-</button>
                <button class="key number" id="seven">7</button>
                <button class="key number" id="eight">8</button>
                <button class="key number" id="nine">9</button>
                <button class="key operator" id="times">*</button>
                <button class="key decimal" id="point">.</button>
                <button class="key number" id="zero">0</button>
                <button class="key clear" id="cancel">C</button>
                <button class="key operator" id="division">/</button>
                <div id="doubleButtonContainer">
                    <button class="key clearAll doubleButton" id="cancelAll">CE</button>
                    <button class="key equalTo doubleButton" id="equals">=</button>
                </div>
            </div>
        </div>
</div>    
</body>
<script src="./scripts/script.js"></script>
</html>
